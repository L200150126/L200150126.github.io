<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 500px;
        width: 100%;
       }
    </style>
  </head>
  <body>
   <center><h3>..:: L200150126 - Lokasi Rumah ::..</h3>
    <h4>Desa Rahayu Kecamatan Soko Kabupaten Tuban <h4></center>
    <div id="map"></div>
    <script>
      function initMap() {
        var rumahku = {lat: -7.101290, lng: 111.972401};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: rumahku
        });
        var marker = new google.maps.Marker({
          position: rumahku,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key= AIzaSyBZ5PESlZdVmLrdtYuHMn_s9kDAJEk6w7M&callback=initMap">
    </script>
  </body>
</html>
